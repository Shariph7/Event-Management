<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f9fafb;
      color: #1f2937;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 4rem;
      background: linear-gradient(to right, #7765F6, #2D7DD2);
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-text {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
      font-family: 'Montserrat', sans-serif;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease-in-out;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .login-btn {
      border: 1px solid white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      font-family: 'Montserrat', sans-serif;
    }

    .login-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .image {
      height: 28px;
      width: 28px;
    }

    .main-body {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .form-section {
      width: 100%;
      padding: 40px 60px;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .form-section::-webkit-scrollbar {
      display: none;
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      margin-bottom: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field label {
      font-size: 14px;
      font-weight: 500;
      color: #444;
    }

    .field input,
    .field select,
    .field textarea {
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      color: #333;
      outline: none;
      width: 100%;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .actions input[type="file"] {
      flex: 1;
    }

    .actions button {
      padding: 12px 20px;
      background: #e53e3e;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .actions button.edit {
      background: #38a169;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    button[type="submit"] {
      padding: 10px;
      font-family: 'Poppins', sans-serif;
      background: #5a67d8;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 220px;
    }

    button[type="submit"]:hover {
      background-color: #434190;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 2rem;
      }

      .main-body {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .form-section {
        width: 100%;
        padding: 24px;
      }

      .row {
        flex-direction: column;
      }

      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <a href="/adminpage"><img src="static/outlined_logo.svg" alt="Mero Vidya" class="image"></a>
      <span class="logo-text"><a href="/adminpage" style="text-decoration: none; color: white;">MERO VIDYA</a></span>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#"><i class="fa fa-bell" style="font-size:20px"></i></a>
      <a href="#"><i class="fa fa-search" style="font-size: 20px;"></i></a>
      <button class="login-btn">
        <a href="/logout" style="text-decoration: none; color: white;">Logout</a> <i>&#8594;</i>
      </button>
    </div>
  </nav>

  <!-- Page content -->
  <div class="main-body">

    <div class="form-section">
      <form action="{% url 'createEvent' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="field">
            <label for="event">Event Title*</label>
            <input type="text" name="event" id="event" placeholder="e.g. Science Fair" required />
          </div>
          <div class="field">
            <label for="start_date">Start Date*</label>
            <input type="date" name="start_date" id="start_date" required />
          </div>
          <div class="field">
            <label for="end_date">End Date*</label>
            <input type="date" name="end_date" id="end_date" required />
          </div>
          <div class="field">
            <label for="type">Event Type*</label>
            <select name="type" id="type" required>
              <option value="">------</option>
              <option value="Exam">Exam</option>
              <option value="Sports">Sports</option>
              <option value="Holiday">Holiday</option>
              <option value="Program">Program</option>
              <option value="Meeting">Meeting</option>
              <option value="Celebration">Celebration</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="start_time">Start Time*</label>
            <input type="time" name="start_time" id="start_time" required />
          </div>
          <div class="field">
            <label for="end_time">End Time*</label>
            <input type="time" name="end_time" id="end_time" required />
          </div>
          <div class="field">
            <label for="Available">Available*</label>
            <input type="number" name="available" id="available" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="venue">Venue*</label>
            <input type="text" name="venue" id="venue" placeholder="e.g. Main Auditorium" required />
          </div>
          <div class="field">
            <label for="pay">Pay*</label>
            <select name="pay" id="pay" required>
              <option value="">------</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="field">
            <label for="money">Money*</label>
            <input type="number" name="Money" id="money" placeholder="â‚¹ ---" required />
          </div>
          <div class="field">
            <label for="for_class">Select Class*</label>
            <select name="for_class" id="for_class" multiple required>
              <option value="Nursery">Nursery</option>
              <option value="L.K.G">L.K.G</option>
              <option value="U.K.G">U.K.G</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="description">Description</label>
          <textarea name="description" id="description" required></textarea>
        </div>

        <button type="submit">Publish Event</button>
      </form>
    </div>
  </div>

  <script>
    const paySelect = document.getElementById("pay");
    const moneyInput = document.getElementById("money");

    function toggleMoneyField() {
      if (paySelect.value === "Yes") {
        moneyInput.disabled = false;
        moneyInput.required = true;
      } else {
        moneyInput.disabled = true;
        moneyInput.required = false;
        moneyInput.value = "";
      }
    }

    toggleMoneyField();
    paySelect.addEventListener("change", toggleMoneyField);
  </script>
</body>
</html>
