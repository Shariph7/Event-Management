<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f9fafb;
      overflow: hidden;
    }

    .sidebar {
      width: 17%;
      background-color: #ececec;
    }

    .form-section {
      width: 80%;
      padding: 40px 60px;
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
    }

    .form-section::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      margin-bottom: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field label {
      font-size: 14px;
      font-weight: 500;
      color: #444;
    }

    .field input,
    .field select,
    .field textarea {
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      color: #333;
      outline: none;
      width: 100%;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .class-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .class-tag {
      background: #5a67d8;
      color: white;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 13px;
      display: flex;
      align-items: center;
    }

    .remove-tag {
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .actions input[type="file"] {
      flex: 1;
    }

    .actions button {
      padding: 12px 20px;
      background: #e53e3e;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .actions button.edit {
      background: #38a169;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    button[type="submit"] {
      padding: 14px;
      background: #5a67d8;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
    }

    button[type="submit"]:hover {
      background-color: #434190;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .form-section {
        width: 100%;
        padding: 24px;
      }

      .row {
        flex-direction: column;
      }

      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar"></div>

  <div class="form-section">
    <h2>Create a New Event</h2>
    <form action="{% url 'createEvent' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="field">
          <label for="event">Event Name</label>
          <input type="text" name="event" id="event" placeholder="e.g. Science Fair" required />
        </div>
        <div class="field">
          <label for="category">Event Category</label>
          <select name="category" id="category" required>
            <option value="">Select</option>
            <option value="Sports">Sports</option>
            <option value="Cultural">Cultural</option>
            <option value="Academic">Academic</option>
            <option value="Workshop">Workshop</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="date">Event Date</label>
          <input type="date" name="date" id="date" required />
        </div>
        <div class="field">
          <label for="time">Event Time</label>
          <input type="time" name="time" id="time" required />
        </div>
      </div>

      <div class="field">
        <label for="venue">Venue</label>
        <input type="text" name="venue" id="venue" placeholder="e.g. Main Auditorium" required />
      </div>

      <div class="field">
        <label>For Classes</label>
        <div class="class-tags" id="classTagsContainer"></div>
        <input type="hidden" name="for_class" id="selectedClassesInput" />
      </div>

      <div class="field">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Provide detailed information about the event..." required></textarea>
      </div>

      <div class="row actions">
        <input type="file" name="image" accept="image/*" />
        <button type="button" class="edit">Edit</button>
        <button type="button">Delete</button>
      </div>

      <button type="submit">Create Event</button>
    </form>
  </div>

  <script>
    const classList = [
      "Nursery", "L.K.G", "U.K.G", "Class 1", "Class 2", "Class 3", "Class 4",
      "Class 5", "Class 6", "Class 7", "Class 8", "Class 9", "Class 10", "Class 11", "Class 12"
    ];

    const container = document.getElementById("classTagsContainer");
    const hiddenInput = document.getElementById("selectedClassesInput");

    let selectedClasses = [...classList];

    function updateHiddenInput() {
      hiddenInput.value = selectedClasses.join(",");
    }

    function renderTags() {
      container.innerHTML = "";
      selectedClasses.forEach(className => {
        const tag = document.createElement("div");
        tag.className = "class-tag";
        tag.innerHTML = `${className}<span class="remove-tag" data-class="${className}">&times;</span>`;
        container.appendChild(tag);
      });
      updateHiddenInput();
    }

    container.addEventListener("click", (e) => {
      if (e.target.classList.contains("remove-tag")) {
        const className = e.target.getAttribute("data-class");
        selectedClasses = selectedClasses.filter(c => c !== className);
        renderTags();
      }
    });

    renderTags();
  </script>
</body>
</html>
