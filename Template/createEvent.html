<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      background-color: #f5f5f5;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px; /* Adds spacing for small screens */
    }

    .booking-form {
      background-color: #fff;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .booking-form h2 {
      margin-bottom: 24px;
      color: #333;
      font-size: 24px;
      text-align: center;
    }

    .booking-form label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #444;
      font-size: 14px;
    }

    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .booking-form input:focus,
    .booking-form textarea:focus,
    .booking-form select:focus {
      border-color: #5a67d8;
    }

    .booking-form textarea {
      resize: vertical;
      min-height: 80px;
    }

    .booking-form button {
      width: 100%;
      padding: 12px;
      background-color: #5a67d8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .booking-form button:hover {
      background-color: #434190;
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
      }
    }

    @media (max-width: 400px) {
      .booking-form {
        padding: 24px 16px;
      }

      .booking-form h2 {
        font-size: 20px;
      }

      .booking-form input,
      .booking-form select,
      .booking-form textarea {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <form class="booking-form" action="{% url 'createEvent' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Create Event</h2>

    <label for="username">Event Name</label>
    <input type="text" id="username" name="event" placeholder="Event Name" required>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="for-class">For</label>
    <select id="for-class" name="for_class" required>
      <option value="" disabled selected>Select Class</option>
      <option value="Nursery">Nursery</option>
      <option value="KG">L.K.G</option>
      <option value="KG">U.K.G</option>
      <option value="1">Class 1</option>
      <option value="2">Class 2</option>
      <option value="3">Class 3</option>
      <option value="4">Class 4</option>
      <option value="5">Class 5</option>
      <option value="6">Class 6</option>
      <option value="7">Class 7</option>
      <option value="8">Class 8</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
      <option value="11">Class 11</option>
      <option value="12">Class 12</option>
    </select>

    <label for="number">No. of Student</label>
    <input type="number" id="number" name="number" placeholder="No. of Students for..." min="1" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Short description..." required></textarea>

    <!-- Optional: Uncomment below to allow image uploads -->
    <!--
    <label for="image">Event Image</label>
    <input type="file" name="image" accept="image/*">
    -->

    <button type="submit">Create Event</button>
  </form>

</body>

</html>
