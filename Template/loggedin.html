<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f9fafb;
      color: #1f2937;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.3rem 4rem;
      background: linear-gradient(to right, #7765F6, #2D7DD2);
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-text {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
      font-family: 'Montserrat', sans-serif;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease-in-out;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .login-btn {
      border: 1px solid white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      font-family: 'Montserrat', sans-serif;
    }

    .login-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .login-btn i {
      font-style: normal;
    }

    .image {
      height: 35px;
      width: 35px;
    }

    .main-container {
      display: flex;
      min-height: calc(100vh - 80px);
    }

    .sidebar-space {
      width: 16%;
    }

    .content {
      width: 83%;
      padding: 40px 50px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
      font-family: 'Montserrat', sans-serif;
    }

    .top-left h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    .filter-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .filters {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 25px;
      font-family: 'Poppins', sans-serif;
    }

    .filters label {
      font-size: 14px;
      color: #374151;
      margin-bottom: 6px;
      display: inline-block;
      font-weight: 500;
    }

    .filters select {
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      color: #1f2937;
      background-color: #f1f5f9;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      width: 280px;
      font-family: 'Poppins', sans-serif;
    }

    .filters select:focus {
      outline: 2px solid #7c65f2;
    }

    .search-btn {
      padding: 8px 40px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 300;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .search-btn:hover {
      background-color: #4338ca;
    }

    .info-text {
      text-align: center;
      font-size: 18px;
      font-weight: 400;
      color: #64748b;
      font-family: 'Poppins', sans-serif;
    }

    .arrow {
      border: solid white;
      border-width: 0 2px 2px 0;
      display: inline-block;
      padding: 2px;
    }

    .down {
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
    }

    .image {
      height: 28px;
      width: 28px;
    }

    /* Search Bar Styles */
    .search-form {
      display: flex;
      gap: 15px;
      align-items: center;
      margin: 40px 50px 20px 50px;
      flex-wrap: wrap;
    }

    .search-form input[type="text"],
    .search-form input[type="date"] {
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      width: 240px;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
    }

    .search-form input:focus {
      outline: 2px solid #7c65f2;
    }

    .search-form button {
      padding: 10px 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-form button:hover {
      background-color: #4338ca;
    }

    /* Card Container */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px 50px 60px 50px;
    }

    /* Individual Card */
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card-content {
      padding: 20px;
    }

    .card .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #1f2937;
      font-family: 'Montserrat', sans-serif;
    }

    .card .date {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 12px;
      font-family: 'Poppins', sans-serif;
    }

    .card .description {
      font-size: 14px;
      color: #374151;
      margin-bottom: 18px;
      font-family: 'Poppins', sans-serif;
    }

    .card button {
      padding: 8px 16px;
      background-color: #2d7dd2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background-color: #2563eb;
    }
    
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo-section">
      <a href="/"><img src="static/outlined_logo.svg" alt="Mero Vidya" class="image"></a>
      <span class="logo-text"><a href="/" style="text-decoration: none; color: white;">MERO VIDYA</a></span>
    </div>
    <div class="nav-links">
      {% block navbar %}
      <a href="#">Home</a>
      <a href="#"><i class="fa fa-bell" style="font-size:20px"></i></a>
      <a href="#"><i class="fa fa-search" style="font-size: 20px;"></i></a>
      {% endblock navbar %}
      {% block login %}
      <button class="login-btn">
        <a href="/logout" style="text-decoration: none; color: white;">Logout</a> <i>&#8594;</i>
      </button>
      {% endblock login %}
    </div>
  </nav>

  {% block main_container %}
  <div class="main-container">
    <div class="sidebar-space"></div>
    <div class="content">
      <div class="top-bar">
        <div class="top-left">
          <h2>Event Details</h2>
        </div>
        <div class="actions">
          <button class="btn"><a href="/createEvent" style="text-decoration: none; color: white;">+ Create
              Event</a></button>
          <button class="btn">More <i class="arrow down"></i></button>
        </div>
      </div>

      <div class="filter-box">
        <div class="filters">
          <div>
            <label for="academic">Academic Year</label><br />
            <select id="academic">
              <option>Current Session</option>
            </select>
          </div>
          <div>
            <label for="class">Class Section</label><br />
            <select id="class">
              <option>Select Class</option>
            </select>
          </div>
          <div>
            <button class="search-btn">SEARCH</button>
          </div>
        </div>
        <div class="info-text">
          Select class-section to view Students
        </div>
      </div>
    </div>
  </div>
  {% endblock main_container %}

</body>

</html>
