<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    form {
      width: 100%;
      height: 100%;
      padding: 30px 40px;
      overflow-y: auto;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 25px 0 10px;
      color: #444;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 16px;
      width: 100%;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      transition: border-color 0.3s;
      width: 100%;
      cursor: pointer;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="date"] {
      cursor: text;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
      cursor: text;
    }

    .form-button {
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s;
    }

    .form-button:hover {
      background-color: #1b59c4;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <form action="{% url 'register_Student' %}" method="POST">
    {% csrf_token %}

    <div class="section-title">Student Information</div>
    <div class="row">
      <div class="form-group">
        <label for="first_name">First Name*</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="middle_name">Middle Name*</label>
        <input type="text" id="middle_name" name="middle_name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name*</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" name="dob" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="student_id">Student ID*</label>
        <input type="text" id="student_id" name="student_id" required>
      </div>
      <div class="form-group">
        <label for="set_password">Set Password*</label>
        <input type="password" id="password" name="password" required>
      </div>
    </div>

    <div class="section-title">Address</div>
    <div class="row">
      <div class="form-group">
        <label for="street">Street Address*</label>
        <input type="text" id="street" name="street" required>
      </div>
      <div class="form-group">
        <label for="city">City*</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="province">Province*</label>
        <input type="text" id="province" name="province" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="district">District*</label>
        <input type="text" id="district" name="district" required>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code*</label>
        <input type="text" id="zip" name="zip" required>
      </div>
    </div>

    <div class="section-title">Contact Information</div>
    <div class="row">
      <div class="form-group">
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="phone">Contact Number*</label>
        <input type="tel" id="phone" name="phone" required placeholder="+977-98XXXXXXXX">
      </div>
    </div>

    <div class="section-title">Academic Information</div>
    <div class="row">
      <div class="form-group">
        <label for="class_level">Select Class*</label>
        <select id="class_level" name="class_level" required>
          <option value="" disabled selected>Select a Class</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>

      <div class="form-group" id="faculty-group" style="display: none;">
        <label for="faculty">Select Faculty*</label>
        <select id="faculty" name="faculty">
          <option value="" disabled selected>Select a Faculty</option>
          <option value="science">Science</option>
          <option value="management">Management</option>
          <option value="humanities">Humanities</option>
          <option value="education">Education</option>
          <option value="law">Law</option>
          <option value="it">Information Technology</option>
        </select>
      </div>
    </div>

    <div class="section-title">Comments*</div>
    <div class="row">
      <div class="form-group">
        <textarea id="comments" name="comments" placeholder="Enter any additional information..."></textarea>
      </div>
    </div>

    <button type="submit" class="form-button">Submit Registration</button>
  </form>
  <script>
    const classLevelSelect = document.getElementById('class_level');
    const facultyGroup = document.getElementById('faculty-group');
    const facultySelect = document.getElementById('faculty');

    classLevelSelect.addEventListener('change', () => {
      const selectedValue = classLevelSelect.value;

      if (selectedValue === '11' || selectedValue === '12') {
        facultyGroup.style.display = 'flex';
        facultySelect.required = true;
      } else {
        facultyGroup.style.display = 'none';
        facultySelect.value = '';
        facultySelect.required = false;
      }
    });
  </script>
</body>

</html>
